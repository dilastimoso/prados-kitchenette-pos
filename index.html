<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prado's Kitchenette POS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pos-container">
        <header class="top-bar">
            <div class="logo-section">
                <img src="logo.jpg" alt="Prado's Logo" class="logo">
                <h1>Prado's <span>Kitchenette</span></h1>
            </div>
            <div class="category-tabs" id="category-tabs">
                </div>
        </header>

        <main class="main-content">
            <section class="menu-grid" id="menu-grid">
                </section>

            <aside class="order-sidebar">
                <div class="sidebar-header">
                    <h2>Current Order</h2>
                </div>
                
                <div class="customer-info">
                    <input type="text" id="table-num" class="form-input" placeholder="Table Number" required>
                    <input type="text" id="cust-name" class="form-input" placeholder="Customer Name" required>
                    <input type="text" id="cust-phone" class="form-input" placeholder="Phone Number (Optional)">
                </div>

                <div class="cart-items" id="cart-items">
                    <p class="empty-msg" style="text-align:center; opacity:0.6; margin-top:20px;">Cart is empty</p>
                </div>

                <div class="order-footer">
                    <div class="total-row">
                        <span>Total</span>
                        <span id="total-price">â‚±0.00</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">Submit Order</button>
                </div>
            </aside>
        </main>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title">Title</h3>
            <div id="modal-content" class="modal-body">
                </div>
            <div class="modal-actions" id="modal-actions">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
