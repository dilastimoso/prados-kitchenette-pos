<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prado's Kitchenette POS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pos-container">
        <header class="top-bar">
            <div class="logo-section">
                <img src="logo.jpg" alt="Prado's Logo" class="logo">
                <div class="brand-text">
                    <h1>Prado's <span>Kitchenette</span></h1>
                </div>
            </div>
            
            <div class="header-actions">
                <button class="icon-btn" onclick="showOrders()" title="View Orders">
                    ðŸ“œ Kitchen/Orders
                </button>
                <button class="icon-btn" onclick="showInventory()" title="Manage Stock">
                    ðŸ“¦ Stock
                </button>
                <button class="icon-btn" onclick="showPaymentSettings()" title="Payment Settings">
                    ðŸ’³ Settings
                </button>
            </div>

            <div class="category-tabs" id="category-tabs"></div>
        </header>

        <main class="main-content">
            <section class="menu-grid" id="menu-grid"></section>

            <aside class="order-sidebar">
                <div class="sidebar-header">
                    <h2>Current Order</h2>
                </div>
                
                <div class="customer-info">
                    <div class="input-group">
                        <input type="number" id="table-num" class="form-input" placeholder="Table #" required>
                        <select id="table-status" class="form-input">
                            <option value="Occupied">Occupied</option>
                            <option value="Reserved">Reserved</option>
                        </select>
                    </div>
                    <input type="text" id="cust-name" class="form-input" placeholder="Customer Name" required>
                    <input type="tel" id="cust-phone" class="form-input" placeholder="Phone (Loyalty)" style="margin-top:5px;">
                    <input type="email" id="cust-email" class="form-input" placeholder="Email (Optional)" style="margin-top:5px;">
                    
                    <div class="payment-row" style="margin-top:10px; border-top:1px solid rgba(0,0,0,0.1); padding-top:10px;">
                        <span style="font-size:0.9rem; font-weight:bold; color:var(--primary);">PWD/Senior Discount (20%)</span>
                        <label class="switch">
                            <input type="checkbox" id="discount-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="cart-items" id="cart-items">
                    <p class="empty-msg">Cart is empty</p>
                </div>

                <div class="order-footer">
                    <div class="total-row">
                        <span>Total</span>
                        <span id="total-price">â‚±0.00</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">Review & Submit</button>
                </div>
            </aside>
        </main>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title">Title</h3>
            <div id="modal-content" class="modal-body"></div>
            <div class="modal-actions" id="modal-actions"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
